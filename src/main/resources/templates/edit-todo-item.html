<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditPage</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-2">
                <p><a class="btn btn-outline-success" href="/">
                        <i class="bi bi-arrow-left-square-fill"></i>Back</a></p>
            </div>
            <div class="col-6">
                <h2>Edit item</h2>
                <form action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                    <div class="form-group">
                        <div class="col-6">
                            <label for="description">Description</label>
                            <input class="form-control" type="text" th:field="*{description}" id="description"
                                placeholder="Description">
                        </div>
                        <div class="col-6 form-check">
                            <div class="col-6 form-check">
                                <input class="form-check-input" type="checkbox" id="inputIsComplete"
                                    th:field="*{isComplete}" th:checked="${isComplete}==true">
                                <label class="form-check-label" for="inputIsComplete">Completed?</label>
                            </div>


                        </div>
                        <input type="hidden" th:field="*{createdAt}">
                        <input type="hidden" th:field="*{UpdatedAt}">

                        <button type="submit" class="btn btn-outline-success"><i class="bi bi-plus-square-fill"></i>
                            Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>

</html>
